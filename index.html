<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="input-container">
          <input
            type="text"
            placeholder="Nova categoria"
            class="input-hint"
            id="ipCategorie"
          />
          <button class="btn-add" id="btnNewCategorie">
            <img
              src="assets\btn_add_categoria.png"
              alt="Adicionar categoria"
              class="icon-add"
            />
          </button>
        </div>
        <ul class="category-list" id="category-list">
          <li>Alimentos</li>
        </ul>
      </aside>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
