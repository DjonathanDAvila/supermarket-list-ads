<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="input-container">
          <input
            type="text"
            placeholder="Nova categoria"
            class="input-hint"
            id="ipCategorie"
          />

          <button class="btn-add" id="btnNewCategorie">
            <img
              src="assets\btn_add_categoria.png"
              alt="Adicionar categoria"
              class="icon-add"
            />
          </button>
        </div>

        <ul class="category-list" id="category-list">
          <!-- <li>Alimentos</li> -->
        </ul>
      </aside>

      <main class="content">
        <header class="header">
          <h1>Lista de Compras</h1>
          <p>Clique nos grupos e escolha os itens da sua lista de compras</p>
        </header>

        <section class="item-list">
          <div class="item-list-header">
            <h2 id="name-list">Itens</h2>

            <div class="input-container">
              <input
                type="text"
                placeholder="Novo item"
                class="input-item"
                id="ipItemList"
              />

              <button class="add-item" id="btnNewItem">+</button>
            </div>
          </div>

          <ul class="item-list" id="item-list">
            <!-- Itens serÃ£o renderizados aqui -->
          </ul>
        </section>
      </main>
    </div>
    <button class="add-item disabled" id="btnNewItem" disabled>+</button>
    <script src="js/script.js"></script>
  </body>
</html>
